name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm run setup
    
    - name: Run unit tests
      run: node tests/unit/message-validator.test.js
    
    - name: Start relay server
      run: |
        npm start &
        sleep 5
    
    - name: Run integration tests
      run: node tests/integration/websocket-connection.test.js
    
    - name: Run platform tests
      run: npm test

  build-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install VSCE
      run: npm install -g @vscode/vsce
    
    - name: Install extension dependencies
      run: cd vscode-extension && npm install
    
    - name: Package extension
      run: npm run package:vscode
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v3
      with:
        name: vscode-extension
        path: vscode-extension/*.vsix

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
