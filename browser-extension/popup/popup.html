<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Browser Copilot Agent</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>ü§ñ Browser Copilot Agent</h1>

        <div class="status">
