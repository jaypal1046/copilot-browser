version: '3.8'

services:
  relay-server:
    build: .
    container_name: browser-copilot-relay
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    volumes:
      - ./agent-data:/app/agent-data
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add Redis for caching and session management
  # redis:
  #   image: redis:7-alpine
  #   container_name: copilot-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - copilot-network

networks:
  copilot-network:
    driver: bridge

volumes:
  redis-data:
