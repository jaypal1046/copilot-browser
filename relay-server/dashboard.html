<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Copilot - Server Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 30px; color: #58a6ff; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        .stat-card h3 { color: #8b949e; font-size: 14px; margin-bottom: 10px; }
        .stat-card .value { font-size: 32px; font-weight: bold; color: #58a6ff; }
        .status { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; }
        .status.online { background: #238636; color: #fff; }
        .status.offline { background: #da3633; color: #fff; }
        .clients-list {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .client-item {
            padding: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .client-item:last-child { border-bottom: none; }
        .client-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .client-type.vscode { background: #1f6feb; color: #fff; }
        .client-type.browser { background: #bf8700; color: #000; }
        .log-container {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry { padding: 4px 0; }
        .log-entry.error { color: #f85149; }
        .log-entry.warn { color: #d29922; }
        .log-entry.info { color: #79c0ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Browser Copilot Server Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Server Status</h3>
                <div class="value">
                    <span class="status online" id="serverStatus">Online</span>
                </div>
            </div>
            <div class="stat-card">
                <h3>Total Clients</h3>
                <div class="value" id="totalClients">0</div>
            </div>
            <div class="stat-card">
                <h3>VS Code Clients</h3>
                <div class="value" id="vscodeClients">0</div>
            </div>
            <div class="stat-card">
                <h3>Browser Clients</h3>
                <div class="value" id="browserClients">0</div>
            </div>
            <div class="stat-card">
                <h3>Messages Processed</h3>
                <div class="value" id="totalMessages">0</div>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <div class="value" id="uptime">0s</div>
            </div>
        </div>

        <div class="clients-list">
            <h2 style="margin-bottom: 15px;">Connected Clients</h2>
            <div id="clientsList">
                <p style="color: #8b949e;">No clients connected</p>
            </div>
        </div>

        <div class="clients-list">
            <h2 style="margin-bottom: 15px;">Activity Log</h2>
            <div class="log-container" id="activityLog">
                <div class="log-entry info">[INFO] Dashboard loaded</div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        const MAX_LOGS = 100;

        function connect() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = () => {
                addLog('info', 'Connected to relay server');
                ws.send(JSON.stringify({
                    type: 'register',
                    clientType: 'monitor',
                    metadata: { userAgent: navigator.userAgent }
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = () => {
                addLog('error', 'Connection error');
                updateServerStatus(false);
            };

            ws.onclose = () => {
                addLog('warn', 'Connection closed, reconnecting...');
                updateServerStatus(false);
                setTimeout(connect, 3000);
            };
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'status':
                    updateStats(data.clients);
                    break;
                case 'registered':
                    addLog('info', `Registered as monitor`);
                    break;
                case 'command':
                    addLog('info', `Command: ${data.command}`);
                    break;
                case 'response':
                    addLog('info', `Response received`);
                    break;
            }
        }

        function updateStats(clients) {
            document.getElementById('totalClients').textContent = clients.total || 0;
            document.getElementById('vscodeClients').textContent = clients.vscode || 0;
            document.getElementById('browserClients').textContent = clients.browser || 0;
            updateServerStatus(true);
        }

        function updateServerStatus(online) {
            const status = document.getElementById('serverStatus');
            status.textContent = online ? 'Online' : 'Offline';
            status.className = online ? 'status online' : 'status offline';
        }

        function addLog(level, message) {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] [${level.toUpperCase()}] ${message}`;
            log.appendChild(entry);
            
            // Keep only last MAX_LOGS entries
            while (log.children.length > MAX_LOGS) {
                log.removeChild(log.firstChild);
            }
            
            log.scrollTop = log.scrollHeight;
        }

        // Update uptime
        let startTime = Date.now();
        setInterval(() => {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent = 
                `${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        connect();
    </script>
</body>
</html>
