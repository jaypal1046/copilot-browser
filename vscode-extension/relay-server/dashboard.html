<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Copilot Agent ‚Äî Dashboard</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #181825;
            --border: rgba(255, 255, 255, 0.06);
            --text: #e4e4ed;
            --text-sec: #8b8ba0;
            --text-muted: #5c5c72;
            --blue: #4A90FF;
            --purple: #7C3AED;
            --green: #4ADE80;
            --red: #F87171;
            --amber: #FBBF24;
            --gradient: linear-gradient(135deg, #4A90FF, #7C3AED);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-sec);
        }

        .header-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.4
            }
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: rgba(74, 144, 255, 0.2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--blue);
            font-variant-numeric: tabular-nums;
            line-height: 1.2;
        }

        .stat-value.green {
            color: var(--green);
        }

        .stat-value.red {
            color: var(--red);
        }

        .stat-value.amber {
            color: var(--amber);
        }

        .stat-value.purple {
            color: var(--purple);
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-top: 4px;
            font-weight: 600;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .card-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(74, 144, 255, 0.1);
            color: var(--blue);
            font-weight: 600;
        }

        .card-body {
            padding: 16px 20px;
        }

        .client-list {
            list-style: none;
        }

        .client-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .client-item:last-child {
            border-bottom: none;
        }

        .client-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .client-icon.vscode {
            background: rgba(74, 144, 255, 0.15);
            color: var(--blue);
        }

        .client-icon.browser {
            background: rgba(74, 222, 128, 0.15);
            color: var(--green);
        }

        .client-info {
            flex: 1;
        }

        .client-name {
            font-size: 13px;
            font-weight: 600;
        }

        .client-meta {
            font-size: 11px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Chart area */
        .chart-container {
            height: 120px;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            padding: 0 4px;
        }

        .chart-bar {
            flex: 1;
            background: var(--blue);
            border-radius: 3px 3px 0 0;
            min-height: 2px;
            transition: height 0.3s;
            opacity: 0.7;
        }

        .chart-bar:hover {
            opacity: 1;
        }

        .chart-bar.error {
            background: var(--red);
        }

        /* History table */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .history-table th {
            text-align: left;
            padding: 8px 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            font-weight: 700;
            border-bottom: 1px solid var(--border);
        }

        .history-table td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            color: var(--text-sec);
        }

        .history-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .badge.success {
            background: rgba(74, 222, 128, 0.15);
            color: var(--green);
        }

        .badge.error {
            background: rgba(248, 113, 113, 0.15);
            color: var(--red);
        }

        .badge.pending {
            background: rgba(251, 191, 36, 0.15);
            color: var(--amber);
        }

        .mono {
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            font-size: 11px;
        }

        /* Log */
        .log-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.08) transparent;
        }

        .log-entry {
            padding: 6px 0;
            font-size: 11px;
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            color: var(--text-sec);
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            line-height: 1.5;
        }

        .log-entry .time {
            color: var(--text-muted);
        }

        .log-entry .cmd {
            color: var(--blue);
        }

        .log-entry .ok {
            color: var(--green);
        }

        .log-entry .err {
            color: var(--red);
        }

        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(3, 1fr);
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üõ∞ Browser Copilot Agent ‚Äî Relay Server</h1>
        <div class="header-status">
            <div class="header-dot"></div>
            <span id="uptime">Uptime: 0s</span>
        </div>
    </div>
    <div class="main">
        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="s-connections">0</div>
                <div class="stat-label">Connections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value green" id="s-commands">0</div>
                <div class="stat-label">Commands</div>
            </div>
            <div class="stat-card">
                <div class="stat-value purple" id="s-avgtime">0ms</div>
                <div class="stat-label">Avg Response</div>
            </div>
            <div class="stat-card">
                <div class="stat-value red" id="s-errors">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value amber" id="s-history">0</div>
                <div class="stat-label">History</div>
            </div>
        </div>

        <!-- Clients & Chart -->
        <div class="grid-2">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Connected Clients</span>
                    <span class="card-badge" id="client-count">0</span>
                </div>
                <div class="card-body">
                    <ul class="client-list" id="client-list">
                        <li class="empty-state">No clients connected</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Commands / min</span>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="chart"></div>
                </div>
            </div>
        </div>

        <!-- Command History & Log -->
        <div class="grid-2">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Command History</span>
                    <span class="card-badge" id="history-count">0</span>
                </div>
                <div class="card-body" style="padding: 0;">
                    <div style="max-height: 340px; overflow-y: auto;">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Command</th>
                                    <th>Status</th>
                                    <th>Duration</th>
                                </tr>
                            </thead>
                            <tbody id="history-body">
                                <tr>
                                    <td colspan="4" class="empty-state">No commands yet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Live Log</span>
                </div>
                <div class="card-body">
                    <div class="log-list" id="log-list">
                        <div class="empty-state">Waiting for activity...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Command Distribution -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Top Commands</span>
            </div>
            <div class="card-body">
                <div id="cmd-distribution" style="display:flex;flex-wrap:wrap;gap:8px;">
                    <span class="empty-state">No data yet</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const wsUrl = `ws://${window.location.hostname}:${window.location.port || 8080}`;
        let ws = null;
        let chartData = new Array(30).fill(0);
        let cmdThisMinute = 0;
        let logEntries = [];

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                addLog('Connected to relay server', 'ok');
                ws.send(JSON.stringify({
                    type: 'register',
                    clientType: 'dashboard',
                    metadata: { role: 'dashboard' }
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'status') {
                        // Status updates handled by polling
                    }
                } catch (e) { }
            };

            ws.onclose = () => {
                addLog('Disconnected, reconnecting...', 'err');
                setTimeout(connect, 3000);
            };

            ws.onerror = () => { };
        }

        async function fetchData() {
            try {
                const [statusRes, historyRes, metricsRes] = await Promise.all([
                    fetch('/api/status').then(r => r.json()),
                    fetch('/api/history?limit=20').then(r => r.json()),
                    fetch('/api/metrics').then(r => r.json()),
                ]);

                updateStats(metricsRes);
                updateClients(statusRes.clients);
                updateHistory(historyRes.history);
                updateUptime(metricsRes.uptime);
                updateCommandDistribution(metricsRes.commandsByType);

            } catch (e) {
                // Server may be restarting
            }
        }

        function updateStats(m) {
            document.getElementById('s-connections').textContent = m.activeConnections || 0;
            document.getElementById('s-commands').textContent = m.totalCommands || 0;
            document.getElementById('s-avgtime').textContent = (m.avgResponseTime || 0) + 'ms';
            document.getElementById('s-errors').textContent = m.totalErrors || 0;
            document.getElementById('s-history').textContent = m.historySize || 0;

            // Update chart
            const newCmds = m.totalCommands || 0;
            cmdThisMinute = newCmds;
        }

        function updateClients(clients) {
            const list = document.getElementById('client-list');
            const all = [...(clients.vscode || []), ...(clients.browser || [])];
            document.getElementById('client-count').textContent = all.length;

            if (all.length === 0) {
                list.innerHTML = '<li class="empty-state">No clients connected</li>';
                return;
            }

            // Merge vscode and browser arrays with type info
            const items = [];
            if (clients.vscode) {
                clients.vscode.forEach(c => {
                    items.push({
                        type: 'vscode',
                        id: c.id || c,
                        metadata: c.metadata,
                        registeredAt: c.registeredAt,
                    });
                });
            }
            if (clients.browser) {
                clients.browser.forEach(c => {
                    items.push({
                        type: 'browser',
                        id: c.id || c,
                        metadata: c.metadata,
                        registeredAt: c.registeredAt,
                    });
                });
            }

            list.innerHTML = items.map(c => `
                <li class="client-item">
                    <div class="client-icon ${c.type}">
                        ${c.type === 'vscode' ? 'üíª' : 'üåê'}
                    </div>
                    <div class="client-info">
                        <div class="client-name">${c.type === 'vscode' ? 'VS Code' : 'Browser'} Client</div>
                        <div class="client-meta mono">${typeof c.id === 'string' ? c.id.substring(0, 12) + '‚Ä¶' : ''}</div>
                    </div>
                </li>
            `).join('');
        }

        function updateHistory(history) {
            const tbody = document.getElementById('history-body');
            document.getElementById('history-count').textContent = history.length;

            if (!history.length) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No commands yet</td></tr>';
                return;
            }

            tbody.innerHTML = history.reverse().slice(0, 20).map(h => {
                const time = new Date(h.timestamp).toLocaleTimeString('en-US', {
                    hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
                const badge = h.status === 'success' ? 'success' :
                    h.status === 'error' ? 'error' : 'pending';
                const dur = h.duration ? h.duration + 'ms' : '‚Äî';
                return `
                    <tr>
                        <td class="mono">${time}</td>
                        <td><span class="cmd">${h.command}</span></td>
                        <td><span class="badge ${badge}">${h.status}</span></td>
                        <td class="mono">${dur}</td>
                    </tr>
                `;
            }).join('');
        }

        function updateUptime(ms) {
            const s = Math.floor(ms / 1000);
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            document.getElementById('uptime').textContent =
                `Uptime: ${h}h ${m}m ${sec}s`;
        }

        function updateCommandDistribution(byType) {
            const el = document.getElementById('cmd-distribution');
            if (!byType || Object.keys(byType).length === 0) {
                el.innerHTML = '<span class="empty-state">No data yet</span>';
                return;
            }
            const sorted = Object.entries(byType).sort((a, b) => b[1] - a[1]);
            el.innerHTML = sorted.map(([cmd, count]) => {
                return `<span class="badge success" style="font-size:12px;padding:4px 12px;">${cmd}: ${count}</span>`;
            }).join('');
        }

        // Chart update
        function updateChart() {
            chartData.push(cmdThisMinute);
            if (chartData.length > 30) chartData.shift();

            const chart = document.getElementById('chart');
            const max = Math.max(...chartData, 1);
            chart.innerHTML = chartData.map(v => {
                const h = Math.max((v / max) * 100, 2);
                return `<div class="chart-bar" style="height:${h}%" title="${v}"></div>`;
            }).join('');
        }

        function addLog(msg, cls = '') {
            const time = new Date().toLocaleTimeString('en-US', {
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
            const el = document.getElementById('log-list');
            const empty = el.querySelector('.empty-state');
            if (empty) empty.remove();

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="time">[${time}]</span> <span class="${cls}">${msg}</span>`;
            el.appendChild(entry);
            el.scrollTop = el.scrollHeight;

            while (el.children.length > 50) el.removeChild(el.firstChild);
        }

        // Initialize
        connect();
        fetchData();
        setInterval(fetchData, 2000);
        setInterval(updateChart, 5000);
    </script>
</body>

</html>
